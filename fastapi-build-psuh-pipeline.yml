- stage: Deploy
  displayName: Deploy to Azure Container Instances
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Enterprise Subscription – MPN(b0d41a48-8660-46c7-856d-1a9cf5f0ac07)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az --version

          az account set --subscription b0d41a48-8660-46c7-856d-1a9cf5f0ac07

          az acr login --name YourContainerRegistry  # Replace 'YourContainerRegistry' with your actual ACR name

          az container create --resource-group owwll-recommendation-fastapi-ci-cd_dev --name $(containerInstanceName) --image $(containerRegistry)/$(imageRepository):$(tag) --dns-name-label owwll-ap-instance --ports 80
    
