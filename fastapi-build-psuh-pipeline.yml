trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a94a92d8-548d-47d2-9a89-0288d51c1ce3'
  imageRepository: 'fareedhayatazurerecommendationsystemapi'
  containerRegistry: 'owwllfastapicr.azurecr.io'
  containerInstanceName: 'owwllfastapi-ci'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs: 
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy to Azure Container Instances
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Enterprise Subscription – MPN(b0d41a48-8660-46c7-856d-1a9cf5f0ac07)'
        scriptType: 'batch'
        scriptLocation: 'inlineScript'
        inlineScript: 'az acr login --name $(containerRegistry)'
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Enterprise Subscription – MPN(b0d41a48-8660-46c7-856d-1a9cf5f0ac07)'
        scriptType: 'batch'
        scriptLocation: 'inlineScript'
        inlineScript: 'az container create --resource-group owwll-recommendation-fastapi-ci-cd_dev --name $(containerInstanceName) --image $(containerRegistry)/$(imageRepository):$(tag) --dns-name-label owwll-ap-instance --ports 80'
    